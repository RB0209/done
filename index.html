<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timeline Tiles with Modal</title>
  <style>
    body {
      background-color: #f9f9f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .timeline-container {
      max-width: 1300px;
      margin: auto;
    }
    .year-selector {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 35px;
    }
    .year-btn {
      background-color: white;
      border: 2px solid #38b6ff;
      color: #38b6ff;
      padding: 12px 26px;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: 0 4px 10px rgba(56, 182, 255, 0.2);
    }
    .year-btn:hover,
    .year-btn.active {
      background-color: #38b6ff;
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 6px 14px rgba(56, 182, 255, 0.4);
    }
    .tiles {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }
    .tile {
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      cursor: pointer;
      height: 340px;
      background-color: #111;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }
    .tile:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #38b6ff;
    }
    .tile img {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.6;
      transition: opacity 0.3s ease;
      z-index: 0;
    }
    .tile:hover img {
      opacity: 1;
    }
    .tile-overlay {
      position: relative;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      z-index: 1;
      width: 100%;
      box-sizing: border-box;
    }
    .tile-title {
      font-size: 1rem;
      font-weight: bold;
    }
    .tile-desc {
      font-size: 0.85rem;
      color: #ccc;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .modal-content {
      background-color: #fff;
      border-radius: 15px;
      padding: 30px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      position: relative;
    }
    .modal-content h3 {
      margin-top: 0;
      color: #38b6ff;
    }
    .modal-content p {
      color: #333;
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <audio id="hoverSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_d689ba46c2.mp3?filename=click-124467.mp3" preload="auto"></audio>

  <div class="timeline-container">
    <div class="year-selector" id="yearSelector"></div>
    <div class="tiles" id="tilesContainer"></div>
  </div>

  <div class="modal" id="modal" style="display: none;">
    <div class="modal-content" id="modalContent"></div>
  </div>

  <script>
    const timelineData = {
"2011": [
  {
    title: "Social Awareness through Local Events",
    img: "image 1.jpg",
    short: "Festive community programs to raise awareness.",
    long: "CARE FOUNDATION – A Journey of Hope from the Heart of Khar East\n\nFounded in 2011 in the slums of Khar East, Mumbai, CARE FOUNDATION began its journey as a youth-led initiative driven by purpose and passion. The young team started with small awareness drives and impactful programs during festivals and public functions, aiming to spread positivity and social consciousness in their community. Through these early efforts, they inspired change, empowered residents, and laid the foundation for a brighter, more hopeful future — one slum, one story, one smile at a time."
  }
],

      "2012": [
        { title: "National Flag Pride Rally" },
        { title: "Socio-cultural program for youth motivation" }
      ],
      "2013": [
        { title: "National Flag Pride Rally" },
        { title: "Socio-cultural program for youth motivation" },
        { title: "Summer camps and winter camps" },
        { title: "Radio City 91.1 FM" }
      ],
      "2014": [
        { title: "National Flag Pride Rally" },
        { title: "Summer camps and winter camps" }
      ],
      "2015": [
        { title: "National Flag Pride Rally" },
        { title: "P3 Pre Primary" },
        { title: "Summer camps and winter camps" }
      ],
      "2016": [
        { title: "National Flag Pride Rally" },
        { title: "P3 Pre Primary" },
        { title: "Youth motivation programs" }
      ],
      "2017": [
        { title: "National Flag Pride Rally" },
        { title: "FANACT" },
        { title: "DANSEN" },
        { title: "P3 Pre Primary" }
      ],
      "2018": [
        { title: "National Flag Pride Rally" },
        { title: "FANACT" },
        { title: "Legal Awareness Seminar" },
        { title: "AABAA" },
        { title: "P3 Pre Primary" },
        { title: "Digi Womania Seminar" },
        { title: "Notebooks distribution" },
        { title: "Radio City 91.1 FM" }
      ],
      "2019": [
        { title: "National Flag Pride Campaign" },
        { title: "Legal Awareness Seminars" },
        { title: "DIGI WOMANIA Seminar" },
        { title: "P3 Pre Primary" },
        { title: "Kerala flood donation" },
        { title: "Medical camp" }
      ],
      "2020": [
        { title: "National Flag Pride Campaign" },
        { title: "Food, Water, Mask & Sanitizer Distribution" },
        { title: "Medical camp" },
        { title: "Sanitary pad distribution" }
      ],
      "2021": [
        { title: "National Flag Pride Campaign" },
        { title: "Food & Water Distribution, Masks, Sanitizers" },
        { title: "Medical Aid under Project ASHA" },
        { title: "Juhu beach cleaning" }
      ],
      "2022": [
        { title: "National Flag Pride Campaign" },
        { title: "Food & Water Distribution" },
        { title: "Masks, Sanitizers, Stationary Kit Distribution" },
        { title: "Sanitary pad distribution" }
      ],
      "2023": [
        { title: "Project ASHA" },
        { title: "Feed The Need" },
        { title: "Stationary kit distribution" }
      ],
      "2024": [
        { title: "Project ASHA" },
        { title: "Feed The Need" },
        { title: "Stationary kit distribution" },
        { title: "Food distribution" }
      ],
      "2025": [
        { title: "Project ASHA" },
        { title: "Feed The Need" },
        { title: "Stationary kit distribution" },
        { title: "Food distribution" }
      ]
    };

    const years = Object.keys(timelineData);
    const yearSelector = document.getElementById('yearSelector');
    const tilesContainer = document.getElementById('tilesContainer');
    const modal = document.getElementById('modal');
    const modalContent = document.getElementById('modalContent');
    const hoverSound = document.getElementById('hoverSound');

    years.forEach((year, idx) => {
      const btn = document.createElement('button');
      btn.className = 'year-btn';
      btn.textContent = year;
      if (idx === 0) btn.classList.add('active');
      btn.addEventListener('click', () => {
        document.querySelectorAll('.year-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        loadTiles(year);
      });
      yearSelector.appendChild(btn);
    });

    function loadTiles(year) {
      tilesContainer.innerHTML = '';
      const projects = timelineData[year] || [];
      projects.forEach(project => {
        const tile = document.createElement('div');
        tile.className = 'tile';
        const title = project.title;
        const desc = project.desc || `More details about "${title}" will be updated.`;
        const img = project.img || '';

        tile.innerHTML = `
          ${img ? `<img src="${img}" alt="${title}" />` : ''}
          <div class="tile-overlay">
            <div class="tile-title">${title}</div>
            <div class="tile-desc">${desc}</div>
          </div>
        `;

        tile.addEventListener('mouseenter', () => {
          hoverSound.currentTime = 0;
          hoverSound.play();
        });

        tile.addEventListener('click', () => {
          modalContent.innerHTML = `
            <h3>${title}</h3>
            <p>${desc}</p>
          `;
          modal.style.display = 'flex';
        });

        tilesContainer.appendChild(tile);
      });
    }

    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });

    loadTiles('2011');
  </script>
</body>
</html>
